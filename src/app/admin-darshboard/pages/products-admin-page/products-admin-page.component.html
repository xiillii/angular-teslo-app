<h1 class="text-2xl font-bold">Listado de Productos</h1>
<h3 class="text-lg">
  Total de Productos
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>
<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  ></app-pagination>
  <select
    class="select select-bordered w-32"
    #selectPageSize
    [value]="pageSize()"
    (change)="onPageSizeChange(+selectPageSize.value)"
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1"></div>

  <button class="btn btn-primary" routerLink="/admin/products/new">
    Agregar Producto
  </button>
</div>

<app-products-table
  [products]="productsResource.value()?.products ?? []"
></app-products-table>

<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
></app-pagination>
