<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
>
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      formControlName="title"
      [class.border-red-500]="
        productForm.get('title')?.invalid && productForm.get('title')?.touched
      "
    />
    <app-form-error-label
      [control]="productForm.get('title')!"
    ></app-form-error-label>

    <input
      type="text"
      placeholder="Slug"
      class="input input-bordered w-full"
      formControlName="slug"
      [class.border-red-500]="
        productForm.get('slug')?.invalid && productForm.get('slug')?.touched
      "
    />
    <app-form-error-label
      [control]="productForm.get('slug')!"
    ></app-form-error-label>

    <textarea
      class="textarea textarea-bordered"
      placeholder="Descripción"
      rows="6"
      formControlName="description"
      [class.border-red-500]="
        productForm.get('description')?.invalid &&
        productForm.get('description')?.touched
      "
    ></textarea>
    <app-form-error-label
      [control]="productForm.get('description')!"
    ></app-form-error-label>

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <input
        type="number"
        placeholder="Precio"
        class="input input-bordered w-full"
        formControlName="price"
        [class.border-red-500]="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
      />
      <app-form-error-label
        [control]="productForm.get('price')!"
      ></app-form-error-label>

      <input
        type="number"
        placeholder="Inventario"
        class="input input-bordered w-full"
        formControlName="stock"
        [class.border-red-500]="
          productForm.get('stock')?.invalid && productForm.get('stock')?.touched
        "
      />
      <app-form-error-label
        [control]="productForm.get('stock')!"
      ></app-form-error-label>
    </div>

    <!-- tags -->
    <input
      type="text"
      placeholder="Tags"
      class="input input-bordered w-full"
      formControlName="tags"
      [class.border-red-500]="
        productForm.get('tags')?.invalid && productForm.get('tags')?.touched
      "
    />
    <app-form-error-label
      [control]="productForm.get('tags')!"
    ></app-form-error-label>

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <button
        class="btn btn-sm"
        [class.btn-primary]="productForm.value.gender === 'men'"
        [class.btn-outline]="productForm.value.gender !== 'men'"
        type="button"
        (click)="productForm.patchValue({ gender: 'men' })"
      >
        Masculino
      </button>
      <button
        class="btn btn-sm"
        [class.btn-accent]="productForm.value.gender === 'women'"
        [class.btn-outline]="productForm.value.gender !== 'women'"
        type="button"
        (click)="productForm.patchValue({ gender: 'women' })"
      >
        Femenino
      </button>
      <button
        class="btn btn-sm"
        [class.btn-warning]="productForm.value.gender === 'kid'"
        [class.btn-outline]="productForm.value.gender !== 'kid'"
        type="button"
        (click)="productForm.patchValue({ gender: 'kid' })"
      >
        Niña/o
      </button>
      <button
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.gender === 'unisex'"
        [class.btn-outline]="productForm.value.gender !== 'unisex'"
        type="button"
        (click)="productForm.patchValue({ gender: 'unisex' })"
      >
        Unisex
      </button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
        class="btn btn-sm btn-outline"
        type="button"
        (click)="onSizeClicked(size)"
        [class.btn-primary]="productForm.value.sizes?.includes(size)"
      >
        {{ size }}
      </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <app-product-swiper-carousel
      [images]="product().images"
    ></app-product-swiper-carousel>

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</form>
